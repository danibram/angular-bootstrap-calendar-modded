<script id="customMonthCell.html" type="text/ng-template">
  <div class="cal-month-day">
    <span
      class="pull-right"
      data-cal-date
      ng-click="vm.calendarCtrl.dateClicked(day.date)"
      ng-bind="day.label">
    </span>

    <small style="position: absolute; bottom: 10px; left: 5px">
      There are {{ day.events.length }} events on this day
    </small>

  </div>
</script>

<div ng-controller="CustomTemplatesCtrl1 as vm">
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          decrement="vm.calendarView">
          Previous
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="vm.viewDate"
          set-to-today>
          Today
        </button>
        <button
          class="btn btn-primary"
          mwl-date-modifier
          date="vm.viewDate"
          increment="vm.calendarView">
          Next
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

    <div class="col-md-6 text-center">
      <div class="btn-group">
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
        <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'dayhorizontal'">Day(H)</label>
      </div>
    </div>

  </div>

  <br>

  <mwl-calendar
    categories="vm.categories"
    events="vm.events"
    view="vm.calendarView"
    view-date="vm.viewDate"
    customData="vm.customData"
    on-event-times-changed="vm.eventTimesChanged(calendarEvent);">
  </mwl-calendar>

</div>
